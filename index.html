<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
    <p>
      完成如下表单(搜索表单元素, 表格, 也可以使用css)
    </p>
    <h2>注册新用户</h2>
    <div>
      <table width="500">

        <tr>
          <td>用户名</td>
          <td><input type="text" value="请输入用户名"></td>
        </tr>

        <tr>
          <td>密码</td>
          <td><input type="password" maxlength="16" value="请输入密码"></td>
        </tr>

        <tr>
          <td>性别</td>
          <td>
         <input type="radio" checked ="checked" name="sex1">男
         <input type="radio"  name="sex2" >女
          </td>
        </tr>

        <tr>
          <td>兴趣</td>
          <td>
         <input type="checkbox" name="vehicle" checked ="checked">计算机
         <input type="checkbox" name="vehicle" >数学
         <input type="checkbox" name="vehicle" >化学
         <input type="checkbox" name="vehicle" >物理
         </td>
        </tr>

        <tr>
          <td>意愿</td>
          <td>
          <select name="sel">    
            <option value="1">前端</option>    
            <option value="2">后端</option>    
            <option value="3">安卓</option>    
            <option value="4">产品</option>
            <option value="5">设计</option>
          </select>
          </td>
        </tr>

        <tr>
          <td>自我介绍</td>
          <td><textarea name="1" id="1" cols="30" rows="10"></textarea></td>
        </tr>

        <tr>
          <td></td>
          <td>
              <input type="submit" value="提交" >
          </td>
        </tr>
    </div>
  </table>
</body>

</html>
